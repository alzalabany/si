<div style="height: 50px;display: block"></div>
<div class="row" ng-controller="loginCtrl" style="margin-top: 50px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <!--img src="assets/img/mri/mri_logo.png" width="145px" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: -44px;"/-->

        <div class="logins-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{'SignIn' | i10n}}</h3>
            </div>
            <div class="panel-body">
                <blockquote ng-if="error">{{error}}</blockquote>
                <form role="form" ng-submit="attempt()" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" ng-model="info.u" placeholder="Username" class="form-control"
                                   ng-min-length="4" required/>

                            <p ng-show="info.u.$invalid" class="help-block">{{'username is required' | i10n}}.</p>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" ng-model="info.p" placeholder="Password"
                                   class="form-control"/>

                            <p ng-show="info.p.$invalid" class="help-block">{{'password is required' | i10n}}</p>
                        </div>
                        <button ng-disabled="loginForm.$invalid" class="btn btn-lg btn-success btn-block" type="submit">
                            {{'Login' | i10n}}
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
        <img src="assets/img/si/si_logo.png" style="margin-left:33%;width: 145px;"/>
    </div>
    <div class="col-md-4">

    </div>
</div>
